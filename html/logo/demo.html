<html>

	<head>
		<META http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>拖动多边形</title>
		<style>
			body {
				background: #eeeeee;
			}
			
			#dragDiv {
				position: absolute;
				left: 25px;
				top: 50px;
			}
			
			#controls {
				position: absolute;
				left: 25px;
				top: 25px;
			}
			
			#canvas {
				background: #ffffff;
				cursor: crosshair;
				margin-left: 10px;
				margin-top: 10px;
				-webkit-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
				-moz-box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
				box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.5);
			}
		</style>
	</head>

	<body>
		<canvas id='canvas' width='850' height='500'>Canvas not supported</canvas>
		<div id='controls'>
			描边颜色:
			<select id='strokeStyleSelect'>
				<option value='red' selected>red</option>
				<option value='green'>green</option>
				<option value='blue'>blue</option>
				<option value='orange'>orange</option>
				<option value='goldenrod'>goldenrod</option>
				<option value='navy'>navy</option>
				<option value='purple'>purple</option>
			</select>
			填充颜色:
			<select id='fillStyleSelect'>
				<option value='rgba(255,0,0,0.5)'>semi-transparent red</option>
				<option value='green'>green</option>
				<option value='orange'>orange</option>
				<option value='goldenrod' selected>goldenrod</option>
				<option value='navy'>navy</option>
				<option value='purple'>purple</option>
			</select>
			边数:
			<select id='sidesSelect'>
				<option value=4 select>4</option>
				<option value=6>6</option>
				<option value=8>8</option>
				<option value=10>10</option>
				<option value=12>12</option>
				<option value=20>20</option>
			</select>
			开始角度:
			<select id='startAngleSelect'>
				<option value=0 select>0</option>
				<option value=22.5>22.5</option>
				<option value=45>45</option>
				<option value=67.5>67.5</option>
				<option value=90>90</option>
			</select>
			是否填充 <input id='fillCheckbox' type='checkbox' checked/>
			<input id='eraseAllButton' type='button' value='清除所有' />
		</div>
		<div id='dragDiv'>
			编辑: <input type='checkbox' id='editCheckbox' />
		</div>
		<script src='../../js/logo/polygon.js'></script>
		<script src='../../js/logo/example.js'></script>
	</body>

</html>
