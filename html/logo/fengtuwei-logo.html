<html>

	<head>
		<meta charset="utf-8">
		<title>fengtuwei-logo</title>
		<script src='../../js/logo/polygon.js'></script>
	</head>

	<body>

		<canvas id="myCanvas" width="200" height="200" style="border:1px solid #d3d3d3;"></canvas>

		<script>
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");
			var polygon = new Polygon(100, 100, 40, 6, 0, '#7FFF00', 2, '#4B0082', 'filled')
			polygon.createPath(ctx);
			polygon.stroke(ctx);
//			polygon.fill(ctx);

			var polygon2 = new Polygon(100, 100, 20, 6, 0, '#7FFF00', 2, '#4B0082', 'filled')
			polygon2.createPath(ctx);
			polygon2.stroke(ctx);


			ctx.strokeStyle = 'rgba(118,255,92,1)';
			ctx.lineWidth = 2;
			
			ctx.beginPath();
			ctx.ellipse(100, 100, 100, 40, 0*Math.PI/180, 0, Math.PI * 2,true);
			ctx.stroke();

			ctx.beginPath();
			ctx.ellipse(100, 100, 100, 40, 60*Math.PI/180, 0, Math.PI * 2,true);
			ctx.stroke();

			ctx.beginPath();
			ctx.ellipse(100, 100, 100, 40, 120*Math.PI/180, 0, Math.PI * 2,true);
			ctx.stroke();
		</script>

	</body>

</html>
