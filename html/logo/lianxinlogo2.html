<html>

	<head>
		<meta charset="utf-8">
		<title>lianxinlogo2</title>
		<script src='../../js/logo/polygon.js'></script>
	</head>

	<body>
		<canvas id="myCanvas" width="600" height="600" style="border:1px solid #d3d3d3;"></canvas>

		<script>
			
			var c = document.getElementById("myCanvas");
			var ctx = c.getContext("2d");

			ctx.beginPath();
			ctx.arc(300, 300, 30, 0, 2 * Math.PI);
			ctx.strokeStyle = "#FF4040";
			ctx.lineWidth = 3;
			ctx.stroke();
			
			var polygon = new Polygon(300, 300, 60, 6, 0, '#FF4040', 3, '#4B0082', 'filled')
			polygon.createPath(ctx);
			polygon.stroke(ctx);

			var polygon = new Polygon(250, 250, 60, 3, 0, '#FF4040', 3, '#4B0082', 'filled')
			polygon.createPath(ctx);
			polygon.stroke(ctx);
