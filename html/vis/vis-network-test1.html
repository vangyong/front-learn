<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>vis-network</title>
		<script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
	
		<style type="text/css">
	      #mynetwork {
	        width: 600px;
	        height: 400px;
	        border: 1px solid lightgray;
	      }
	    </style>
	</head>

	<body>
		<div id="mynetwork"></div>

		<!-- JavaScript 代码需要放在尾部（指定的HTML元素之后） -->
		<script type="text/javascript">
			 // create an array with nodes
			  var nodes = new vis.DataSet([
				{ id: 1, label: "Node 1",shape: "box", color: "#97C2FC" },
				{ id: 2, label: "Node 2", shape: "circle", color: "#FFFF00"  },
				{ id: 3, label: "Node 3" },
				{ id: 4, label: "Node 4" },
				{ id: 5, label: "Node 5" },
			  ]);
		
			  // create an array with edges
			  var edges = new vis.DataSet([
				{ from: 1, to: 3, color: { color: "red" } },
				{ from: 1, to: 2 },
				{ from: 2, to: 4 },
				{ from: 2, to: 5 , color: { color: "#ff0000", opacity: 0.8 } },
				{ from: 3, to: 3 },
			  ]);
		
			  // create a network
			  var container = document.getElementById("mynetwork");
			  var data = {
				nodes: nodes,
				edges: edges,
			  };
			  var options = {
				  clickToUse: false,
				  configure:{
					  showButton:true,
				  }
			  };
			  var network = new vis.Network(container, data, options);
		</script>
	</body>

</html>
